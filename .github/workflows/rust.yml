name: Build-Rust

on:
  push:
    branches: [ "main" ]
    paths: 
      - "backend/**"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "backend/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cd backend
        cargo build --verbose
    - name: Run tests
      run: |
        cd backend
        cargo test --verbose
