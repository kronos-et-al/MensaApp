name: Rust

on:
  push:
    branches: [ "main" ]
    paths: 
      - "backend/**"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "backend/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: cd backend
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
