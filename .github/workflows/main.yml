name: Build-Android

on:
  push:
    branches: [ "main", "frontend" ]
    paths: 
      - "app/**"
  pull_request:
    branches: [ "main", "frontend" ]
    paths: 
      - "app/**"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.7'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
